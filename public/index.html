<!DOCTYPE html>
<html lang="en">
<head>
    <title>game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../src/scss/style.css">
</head>
<body>
    <main>
        <section id="myGame">
            <div class="img">
                <img src="../src/images/keys-on-keyboard.jpg" alt="keyboard">
            </div>
            <div class="container">
                <div class="game-inner">
                    <div class="road">
                        <div class="mashinlar">
                            <i class="fa-solid fa-car-side"></i>
                            <i class="fa-solid fa-car-side"></i>
                            <i class="fa-solid fa-car-side"></i>
                        </div>
                        <div class="accent"><span><i class="fa-solid fa-house-user"></i></span></div>
                        <div class="character" id="character"><span><i class="fa-solid fa-person"></i></span></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../src/js/main.js"></script>
</body>
</html>
